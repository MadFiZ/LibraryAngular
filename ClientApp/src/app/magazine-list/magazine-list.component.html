<h1>Magazine List</h1>
<input type="button" value="Add" class="btn btn-default" (click)="add()" />
<table *ngIf="tableMode; else create" class="table table-striped">
  <thead>
    <tr>
      <td>Name</td>
      <td>Number</td>
      <td>Publishing Year</td>
      <td></td>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let m of magazines">
      <ng-template [ngIf]="magazine?.id != m.id" [ngIfElse]="edit">
        <td>{{m?.name}}</td>
        <td>{{m?.number}}</td>
        <td>{{m?.yearOfPublishing}}</td>
        <td>
          <button class="btn btn-sm btn-primary" (click)="editMagazine(m)">Edit</button>
          <button class="btn btn-sm btn-danger" (click)="delete(m)">Delete</button>
        </td>
      </ng-template>
    </tr>
  </tbody>
</table>

<!--шаблон для редактирования-->
<ng-template #edit>
  <td>
    <input type="text" [(ngModel)]="magazine.name" class="form-control" />
  </td>
  <td>
    <input type="text" [(ngModel)]="magazine.number" class="form-control" />
  </td>
  <td>
    <input type="text" [(ngModel)]="magazine.yearOfPublishing" class="form-control" />
  </td>
  <td>
    <input type="button" value="Save" (click)="save()" class="btn btn-sm btn-success" />
    <input type="button" value="Cancel" (click)="cancel()" class="btn btn-sm btn-warning" />
  </td>
</ng-template>

<!--шаблон для добавления-->
<ng-template #create>
  <div class="form-group">
    <label>Magazine</label>
    <input type="text" [(ngModel)]="magazine.name" class="form-control" />
  </div>
  <div class="form-group">
    <label>Number</label>
    <input type="text" [(ngModel)]="magazine.number" class="form-control" />
  </div>
  <div class="form-group">
    <label>Publishing Year</label>
    <input type="text" [(ngModel)]="magazine.yearOfPublishing" class="form-control" />
  </div>
  <div>
    <input type="button" value="Save" (click)="save()" class="btn btn-success" />
    <input type="button" value="Cancel" (click)="cancel()" class="btn btn-warning" />
  </div>
</ng-template>
